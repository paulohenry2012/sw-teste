---
- name: "Teste de comandos shell"
  hosts: "{{groups['srv01']}}"
  gather_facts: no
  
  tasks:

      - name: install pexpect
        pip:
          name: pexpect
        become: yes
      
      - name: Teste de acesso
        ansible.builtin.shell: |
          set timeout -1
          spawn ssh root@{{ item }}
          sleep 5
          send -- "VMware1!\r"

          sleep 2
          
          send -- "curl localhost:{{hostvars[item].ansible_port([1:3]) | list }}\r"

          sleep 2
         
          send -- "exit\r"

          expect eof

        args:
          executable: /usr/bin/expect
        #delegate_to: localhost
        loop: "{{groups['host01']}}" 
        register: connection_out
        run_once: true


      - name: "Consolidando Resultado"
        ansible.builtin.template:
          src: switch.j2
          dest: "/tmp/teste-yaml/conncect-{{inventory_hostname}}.csv"
        register: rc02

      - name: "Resultado telnet"
        ansible.builtin.debug:
            msg: "{{ connection_out.results }}"
        run_once: true

