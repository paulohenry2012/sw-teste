---
- name: "Teste de comandos shell"
  hosts: "{{groups['srv01']}}"
  gather_facts: no
  #vars:
  #  varport: "{{groups['port01']}}"
  
  tasks:
  
      - name: "Teste de acesso"
        ansible.builtin.shell: |
          set timeout -1
          spawn ssh root@{{ item }}
          sleep 5
          send -- "VMware1!\r"

          sleep 2
          
          send -- "curl localhost:{{ varport }}\r"

          sleep 2
         
          send -- "exit\r"

          expect eof

        args:
          executable: /usr/bin/expect
        with_items: 
          - varport: "{{groups['port01']}}"
        #delegate_to: localhost
        loop: "{{groups['host01']}}"
        register: connection_out
        #run_once: true


      - name: "Consolidando Resultado"
        ansible.builtin.template:
          src: switch.j2
          dest: "/tmp/teste-yaml/conncect-{{inventory_hostname}}.csv"
        register: rc02

      - name: "Resultado telnet"
        ansible.builtin.debug:
            msg: "{{ connection_out.results }}"
        run_once: true

