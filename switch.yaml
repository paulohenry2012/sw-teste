---
- name: "Teste de comandos shell"
  hosts: "{{groups['srv01']}}"
  gather_facts: no
  vars: 
    port: "{{hostvars[item].ansible_port}}"


  tasks:

      - name: install pexpect
        pip:
          name: pexpect
        become: yes
      
      - name: Teste de acesso
        ansible.builtin.shell: |
          set timeout -1
          spawn ssh root@{{groups['host01']}}
          sleep 5
          send -- "VMware1!\r"

          sleep 5
          
          send -- "curl localhost:{{ item }}\r"

          sleep 2
         
          send -- "exit\r"

          expect eof

        args:
          executable: /usr/bin/expect
        #delegate_to: 
        loop: "{{hostvars[host02].ansible_port}}"
        register: connection_out

      - name: "Consolidando Resultado"
        ansible.builtin.template:
          src: switch.j2
          dest: "/tmp/teste-yaml/conncect-{{inventory_hostname}}.csv"
        register: rc02

      - name: "Resultado telnet"
        ansible.builtin.debug:
            msg: "{{ connection_out.results }}"
        run_once: true

